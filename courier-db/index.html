
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .table-container {
            max-height: 70vh;
            overflow-y: auto;
        }
        @media (max-width: 768px) {
            .table-container {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>
        
        <h1 class="text-2xl font-bold mb-4">CSV Data Viewer</h1>
        
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="flex flex-col space-y-4">
                <div class="flex flex-col md:flex-row md:items-center gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">CSV File URL</label>
                        <input type="text" id="csvUrl" placeholder="Enter CSV URL (e.g., /cr-list.db)" 
                               value="/cr-list.db"
                               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button id="loadCsv" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 self-end md:self-auto">
                        Load CSV
                    </button>
                </div>
                
                <div class="flex items-center">
                    <input type="text" id="searchInput" placeholder="Search by any keyword..." 
                           class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="clearSearch" class="ml-2 px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">
                        Clear
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="table-container">
                <table id="dataTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr id="tableHeader" class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <!-- Headers will be populated by JavaScript -->
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-4 text-sm text-gray-500">
            <p>Showing <span id="visibleRowCount">0</span> of <span id="totalRowCount">0</span> records</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csvUrl = document.getElementById('csvUrl');
            const loadCsv = document.getElementById('loadCsv');
            const searchInput = document.getElementById('searchInput');
            const clearSearch = document.getElementById('clearSearch');
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const visibleRowCount = document.getElementById('visibleRowCount');
            const totalRowCount = document.getElementById('totalRowCount');
            const loading = document.getElementById('loading');
            
            let allData = [];
            let headers = [];
            
            // Show loading spinner
            const showLoading = () => {
                loading.style.display = 'flex';
            };
            
            // Hide loading spinner
            const hideLoading = () => {
                loading.style.display = 'none';
            };
            
            // Parse CSV data
            const parseCSV = (csvText) => {
                const lines = csvText.split('\n');
                if (lines.length === 0) return { headers: [], data: [] };
                
                // Detect delimiter (comma or tab)
                const firstLine = lines[0];
                const delimiter = firstLine.includes('\t') ? '\t' : ',';
                
                // Extract headers
                headers = lines[0].split(delimiter).map(h => h.trim());
                
                // Process data rows
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    
                    const row = lines[i].split(delimiter).map(cell => {
                        // Remove quotes if present
                        let value = cell.trim();
                        if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.substring(1, value.length - 1);
                        }
                        return value;
                    });
                    
                    // Ensure row has same number of columns as headers
                    if (row.length === headers.length) {
                        data.push(row);
                    }
                }
                
                return { headers, data };
            };
            
            // Display data in table
            const displayData = (headerRow, data) => {
                // Clear existing data
                tableHeader.innerHTML = '';
                tableBody.innerHTML = '';
                
                // Create header row
                headerRow.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                    tableHeader.appendChild(th);
                });
                
                // Create data rows
                data.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    tr.className = rowIndex % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                    tr.dataset.rowData = JSON.stringify(row);
                    
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell !== undefined && cell !== null ? cell : '';
                        td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                        tr.appendChild(td);
                    });
                    
                    tableBody.appendChild(tr);
                });
                
                // Update row counts
                totalRowCount.textContent = data.length;
                visibleRowCount.textContent = data.length;
            };
            
            // Filter data based on search term
            const filterData = (searchTerm) => {
                searchTerm = searchTerm.toLowerCase();
                
                if (!searchTerm) {
                    // Show all rows if search is empty
                    document.querySelectorAll('#tableBody tr').forEach(tr => {
                        tr.style.display = '';
                    });
                    visibleRowCount.textContent = allData.length;
                    return;
                }
                
                let visibleCount = 0;
                
                document.querySelectorAll('#tableBody tr').forEach(tr => {
                    const rowData = JSON.parse(tr.dataset.rowData);
                    const rowText = rowData.join(' ').toLowerCase();
                    
                    if (rowText.includes(searchTerm)) {
                        tr.style.display = '';
                        visibleCount++;
                    } else {
                        tr.style.display = 'none';
                    }
                });
                
                visibleRowCount.textContent = visibleCount;
            };
            
            // Load CSV from URL
            const loadCSVFromURL = async (url) => {
                showLoading();
                
                try {
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const csvText = await response.text();
                    const { headers, data } = parseCSV(csvText);
                    
                    allData = data;
                    displayData(headers, data);
                    
                    // Enable search
                    searchInput.disabled = false;
                    clearSearch.disabled = false;
                    
                    hideLoading();
                } catch (error) {
                    console.error('Error loading CSV:', error);
                    alert('Error loading CSV file. Please check the URL and try again.');
                    hideLoading();
                }
            };
            
            // Event listeners
            loadCsv.addEventListener('click', () => {
                const url = csvUrl.value.trim();
                if (url) {
                    loadCSVFromURL(url);
                } else {
                    alert('Please enter a valid CSV URL');
                }
            });
            
            searchInput.addEventListener('input', () => {
                filterData(searchInput.value);
            });
            
            clearSearch.addEventListener('click', () => {
                searchInput.value = '';
                filterData('');
                searchInput.focus();
            });
            
            // Load default CSV if URL is pre-filled
            if (csvUrl.value.trim()) {
                loadCSVFromURL(csvUrl.value.trim());
            }
        });
    </script>
</body>
</html>
