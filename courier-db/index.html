
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>
        
        <h1 class="text-2xl font-bold mb-4">Courier Data Viewer</h1>
        
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="flex flex-col space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Upload Excel File</label>
                    <input type="file" id="fileInput" accept=".xlsx, .xls" 
                           class="block w-full text-sm text-gray-500
                           file:mr-4 file:py-2 file:px-4
                           file:rounded-md file:border-0
                           file:text-sm file:font-semibold
                           file:bg-blue-50 file:text-blue-700
                           hover:file:bg-blue-100">
                </div>
                
                <div class="flex items-center">
                    <input type="text" id="searchInput" placeholder="Search by any keyword..." 
                           class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="clearSearch" class="ml-2 px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">
                        Clear
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table id="dataTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr id="tableHeader" class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <!-- Headers will be populated by JavaScript -->
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-4 text-sm text-gray-500">
            <p>Showing <span id="visibleRowCount">0</span> of <span id="totalRowCount">0</span> records</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const searchInput = document.getElementById('searchInput');
            const clearSearch = document.getElementById('clearSearch');
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const visibleRowCount = document.getElementById('visibleRowCount');
            const totalRowCount = document.getElementById('totalRowCount');
            const loading = document.getElementById('loading');
            
            let allData = [];
            let headers = [];
            
            // Show loading spinner
            const showLoading = () => {
                loading.style.display = 'flex';
            };
            
            // Hide loading spinner
            const hideLoading = () => {
                loading.style.display = 'none';
            };
            
            // Display data in table
            const displayData = (headerRow, data) => {
                // Clear existing data
                tableHeader.innerHTML = '';
                tableBody.innerHTML = '';
                
                // Create header row
                headerRow.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                    tableHeader.appendChild(th);
                });
                
                // Create data rows
                data.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    tr.className = rowIndex % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                    tr.dataset.rowData = JSON.stringify(row);
                    
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell !== undefined && cell !== null ? cell : '';
                        td.class = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                        tr.appendChild(td);
                    });
                    
                    tableBody.appendChild(tr);
                });
                
                // Update row counts
                totalRowCount.textContent = data.length;
                visibleRowCount.textContent = data.length;
            };
            
            // Filter data based on search term
            const filterData = (searchTerm) => {
                searchTerm = searchTerm.toLowerCase();
                
                if (!searchTerm) {
                    // Show all rows if search is empty
                    document.querySelectorAll('#tableBody tr').forEach(tr => {
                        tr.style.display = '';
                    });
                    visibleRowCount.textContent = allData.length;
                    return;
                }
                
                let visibleCount = 0;
                
                document.querySelectorAll('#tableBody tr').forEach(tr => {
                    const rowData = JSON.parse(tr.dataset.rowData);
                    const rowText = rowData.join(' ').toLowerCase();
                    
                    if (rowText.includes(searchTerm)) {
                        tr.style.display = '';
                        visibleCount++;
                    } else {
                        tr.style.display = 'none';
                    }
                });
                
                visibleRowCount.textContent = visibleCount;
            };
            
            // Process Excel file
            const processExcelFile = (file) => {
                showLoading();
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        // Get first sheet
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        
                        // Convert to JSON
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        // Extract headers (first row)
                        headers = jsonData[0];
                        
                        // Extract data (remaining rows)
                        allData = jsonData.slice(1);
                        
                        // Display data
                        displayData(headers, allData);
                        
                        hideLoading();
                    } catch (error) {
                        console.error('Error processing Excel file:', error);
                        alert('Error processing file. Please try again.');
                        hideLoading();
                    }
                };
                
                reader.onerror = function() {
                    console.error('Error reading file');
                    alert('Error reading file. Please try again.');
                    hideLoading();
                };
                
                reader.readAsArrayBuffer(file);
            };
            
            // Event listeners
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    processExcelFile(file);
                }
            });
            
            searchInput.addEventListener('input', () => {
                filterData(searchInput.value);
            });
            
            clearSearch.addEventListener('click', () => {
                searchInput.value = '';
                filterData('');
                searchInput.focus();
            });
            
            // Initial state
            searchInput.disabled = true;
            clearSearch.disabled = true;
        });
    </script>
</body>
</html>
