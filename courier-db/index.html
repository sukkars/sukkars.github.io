<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Data Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .table-container {
            max-height: 65vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #f1f1f1;
        }
        
        .table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .table-container::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 10px;
        }
        
        .highlight {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .responsive-table {
                display: block;
                width: 100%;
                overflow-x: auto;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-container button {
                margin-top: 0.5rem;
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
        <p class="mt-4 text-gray-700 font-medium">Loading courier data...</p>
    </div>
    
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header Section -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Courier Information System</h1>
                    <p class="text-gray-600 mt-2">View and search courier branch details</p>
                </div>
                <div class="mt-4 md:mt-0">
                    <button id="exportBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors hidden">
                        <i class="fas fa-file-export mr-2"></i>Export Data
                    </button>
                </div>
            </div>
            
            <!-- Control Panel -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Data Source</label>
                        <div class="flex">
                            <input type="text" id="csvUrl" value="cr-list.db" 
                                   class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                   placeholder="Enter CSV file path">
                            <button id="loadCsv" class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700 transition-colors">
                                <i class="fas fa-sync-alt mr-2"></i>Load
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Search Data</label>
                        <div class="flex search-container" id="searchContainer">
                            <input type="text" id="searchInput" placeholder="Search by courier, branch, address or number..." 
                                   class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                   disabled>
                            <button id="clearSearch" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-r-md hover:bg-gray-300 transition-colors" disabled>
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 flex flex-wrap items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="text-sm text-gray-500">
                            <span id="visibleRowCount">0</span> of <span id="totalRowCount">0</span> records
                        </div>
                        <div id="searchStats" class="text-sm text-blue-600 hidden">
                            <i class="fas fa-search mr-1"></i>
                            <span id="matchCount">0</span> matches found
                        </div>
                    </div>
                    
                    <div class="mt-2 md:mt-0">
                        <button id="resetFilters" class="px-3 py-1 text-sm bg-gray-100 text-gray-600 rounded hover:bg-gray-200 transition-colors hidden">
                            <i class="fas fa-undo mr-1"></i>Reset Filters
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Data Table -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="table-container">
                    <table id="dataTable" class="min-w-full divide-y divide-gray-200 responsive-table">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr id="tableHeader">
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Serial
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Courier
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Branch
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Address
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Number
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                    No data loaded. Please load a CSV file.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Courier Information System &copy; 2023 | Loaded from: <span id="sourceFile" class="font-mono">none</span></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loadingOverlay = document.getElementById('loadingOverlay');
            const csvUrl = document.getElementById('csvUrl');
            const loadCsv = document.getElementById('loadCsv');
            const searchInput = document.getElementById('searchInput');
            const clearSearch = document.getElementById('clearSearch');
            const resetFilters = document.getElementById('resetFilters');
            const exportBtn = document.getElementById('exportBtn');
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const visibleRowCount = document.getElementById('visibleRowCount');
            const totalRowCount = document.getElementById('totalRowCount');
            const matchCount = document.getElementById('matchCount');
            const searchStats = document.getElementById('searchStats');
            const sourceFile = document.getElementById('sourceFile');
            
            // Data storage
            let allData = [];
            let filteredData = [];
            const headers = ['serial', 'courier', 'branch', 'address', 'number'];
            
            // Show loading overlay
            function showLoading() {
                loadingOverlay.classList.remove('hidden');
            }
            
            // Hide loading overlay
            function hideLoading() {
                loadingOverlay.classList.add('hidden');
            }
            
            // Parse CSV data
            function parseCSV(csvText) {
                const lines = csvText.split('\n');
                if (lines.length === 0) return [];
                
                // Detect delimiter (comma or tab)
                const firstLine = lines[0];
                const delimiter = firstLine.includes('\t') ? '\t' : ',';
                
                // Process data rows
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    
                    const row = lines[i].split(delimiter).map(cell => {
                        // Remove quotes if present and trim whitespace
                        let value = cell.trim();
                        if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.substring(1, value.length - 1);
                        }
                        return value;
                    });
                    
                    // Ensure row has same number of columns as headers
                    if (row.length === headers.length) {
                        // Create an object with named properties for easier access
                        const rowObj = {};
                        headers.forEach((header, index) => {
                            rowObj[header] = row[index] || '';
                        });
                        data.push(rowObj);
                    }
                }
                
                return data;
            }
            
            // Display data in table
            function displayData(data) {
                // Clear existing data
                tableBody.innerHTML = '';
                
                if (data.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                No data available.
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                // Create data rows
                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.className = index % 2 === 0 ? 'bg-white hover:bg-gray-50' : 'bg-gray-50 hover:bg-gray-100';
                    tr.dataset.rowData = JSON.stringify(row);
                    
                    // Add click event for potential row actions
                    tr.addEventListener('click', function() {
                        // You could add row selection functionality here
                    });
                    
                    // Create cells for each column
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                        
                        // Make certain columns more prominent
                        if (header === 'courier' || header === 'branch') {
                            td.className += ' font-medium text-gray-900';
                        }
                        
                        td.textContent = row[header] || 'N/A';
                        tr.appendChild(td);
                    });
                    
                    tableBody.appendChild(tr);
                });
                
                // Update row counts
                totalRowCount.textContent = allData.length;
                visibleRowCount.textContent = data.length;
                
                // Show export button
                exportBtn.classList.remove('hidden');
            }
            
            // Filter data based on search term
            function filterData(searchTerm) {
                searchTerm = searchTerm.toLowerCase().trim();
                
                if (!searchTerm) {
                    // Show all rows if search is empty
                    displayData(allData);
                    searchStats.classList.add('hidden');
                    resetFilters.classList.add('hidden');
                    return;
                }
                
                // Filter the data
                filteredData = allData.filter(row => {
                    // Check all columns for the search term
                    return headers.some(header => {
                        const cellValue = String(row[header] || '').toLowerCase();
                        return cellValue.includes(searchTerm);
                    });
                });
                
                // Display filtered data
                displayData(filteredData);
                
                // Highlight search terms in the table
                highlightSearchTerms(searchTerm);
                
                // Update search stats
                matchCount.textContent = filteredData.length;
                searchStats.classList.remove('hidden');
                resetFilters.classList.remove('hidden');
            }
            
            // Highlight search terms in the table
            function highlightSearchTerms(searchTerm) {
                const rows = tableBody.querySelectorAll('tr');
                const regex = new RegExp(searchTerm, 'gi');
                
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    
                    cells.forEach(cell => {
                        const originalText = cell.textContent;
                        const highlightedText = originalText.replace(regex, match => 
                            `<span class="highlight">${match}</span>`
                        );
                        
                        if (highlightedText !== originalText) {
                            cell.innerHTML = highlightedText;
                        }
                    });
                });
            }
            
            // Reset all filters and search
            function resetAllFilters() {
                searchInput.value = '';
                displayData(allData);
                searchStats.classList.add('hidden');
                resetFilters.classList.add('hidden');
            }
            
            // Export data to CSV
            function exportToCSV() {
                const dataToExport = filteredData.length > 0 ? filteredData : allData;
                
                if (dataToExport.length === 0) {
                    alert('No data to export');
                    return;
                }
                
                // Create CSV content
                let csvContent = headers.join(',') + '\n';
                
                dataToExport.forEach(row => {
                    const rowValues = headers.map(header => {
                        // Escape quotes and wrap in quotes if contains comma
                        let value = row[header] || '';
                        if (value.includes(',')) {
                            value = `"${value.replace(/"/g, '""')}"`;
                        }
                        return value;
                    });
                    csvContent += rowValues.join(',') + '\n';
                });
                
                // Create download link
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', `courier_data_${new Date().toISOString().slice(0,10)}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Load CSV from URL
            async function loadCSVFromURL(url) {
                showLoading();
                
                try {
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const csvText = await response.text();
                    allData = parseCSV(csvText);
                    
                    displayData(allData);
                    sourceFile.textContent = url;
                    
                    // Enable search
                    searchInput.disabled = false;
                    clearSearch.disabled = false;
                    
                    hideLoading();
                } catch (error) {
                    console.error('Error loading CSV:', error);
                    alert('Error loading CSV file. Please check the URL and try again.');
                    hideLoading();
                    
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-red-500">
                                Error loading data. Please check the file path and try again.
                            </td>
                        </tr>
                    `;
                }
            }
            
            // Event Listeners
            loadCsv.addEventListener('click', () => {
                const url = csvUrl.value.trim();
                if (url) {
                    loadCSVFromURL(url);
                } else {
                    alert('Please enter a valid CSV file path');
                }
            });
            
            searchInput.addEventListener('input', () => {
                filterData(searchInput.value);
            });
            
            clearSearch.addEventListener('click', () => {
                searchInput.value = '';
                resetAllFilters();
                searchInput.focus();
            });
            
            resetFilters.addEventListener('click', resetAllFilters);
            
            exportBtn.addEventListener('click', exportToCSV);
            
            // Load default CSV if URL is pre-filled
            if (csvUrl.value.trim()) {
                loadCSVFromURL(csvUrl.value.trim());
            }
            
            // Enable pressing Enter in the URL input to load data
            csvUrl.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadCsv.click();
                }
            });
            
            // Enable pressing Enter in the search input to filter
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    filterData(searchInput.value);
                }
            });
        });
    </script>
</body>
</html>
